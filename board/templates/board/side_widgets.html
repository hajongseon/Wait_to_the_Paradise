<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Side widgets-->
<div class="col-lg-4 ">
    <!-- Categories widget-->
    <div class="card mb-4 " id="categories-card">
        <div class="card-header">Categories</div>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="nb-0">
                        {% for category in categories %}
                        <li>
                            <a class="text-decoration-none" href="{{ category.get_absolute_url }}">
                                {{ category }} ({{ category.post_set.count }})</a>
                        </li>
                        {% endfor %}
                        <li>
                            <a class="text-decoration-none" href="/blog/category/no_category/">
                                미분류 ({{ no_category_post_count }})</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
