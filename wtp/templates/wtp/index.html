<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'wtp/bootstrap/bootstrap.min.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'wtp/bootstrap/bootstrap.min.css.map' %}" media="screen">
    <script src="https://kit.fontawesome.com/20f2b02ec6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'wtp/bootstrap/main.css' %}">
    <script src="https://kit.fontawesome.com/20f2b02ec6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>wait paradise</title>

</head>
<body style="background:url({% static '/wtp/img/background4.png' %}); background-repeat:no-repeat; background-size:cover; height:100vh;">

  <header class="fixed">
    <!-- navbar  -->
      {% include 'wtp_open/navbar.html' %}
  </header>
    <div class="select-container container my-6">
        {% block main_area %}
        {% endblock %}
        <div class="row-box row">
            <div class="text-box col-lg-5 col-sm-5 text-center b-white">
                <p class="p-sm-5 text-center font"><i class="fas fa-quote-left"></i> 당신의 기분을<br>선택해주세요 <i class="fas fa-quote-right"></i></p>
            </div>

            <div class="col-lg-7 col-sm-5 text-center">
                <div class="row">
                    <div class="d-sm-grid grid-sub">
                        <a class="font min-size" href="gender">
                            <div class="select_hover btn-m h-200 col-6 auto b-white media b-shadow">
                                <div class="flex-columns-1">
                                    <div><i class="far fa-sad-tear" style="font-size:130px; margin-bottom:15px;"></i></div>
                                    <span>힐링이 필요해요</span>
                                </div>
                            </div>
                        </a>
                        <a class="font min-size" href="gender">
                            <div class="select_hover btn-m h-200 col-6 auto b-white media b-shadow">
                                <div class="flex-columns-1">
                                    <div><i class="far fa-meh" style="font-size:130px; margin-bottom:15px;"></i></div>
                                    <span>무기력해요</span>
                                </div>
                            </div>
                        </a>
                        <a class="font min-size" href="gender">
                            <div class="select_hover btn-m h-200 col-6 auto b-white media b-shadow">
                                <div class="flex-columns-1">
                                    <div><i class="far fa-smile" style="font-size:130px; margin-bottom:15px;"></i></div>
                                    <span>심심해요</span>
                                </div>
                            </div>
                        </a>
                        <a class="font min-size" href="gender">
                            <div class="select_hover btn-m h-200 col-6 auto b-white media b-shadow">
                                <div class="flex-columns-1">
                                    <div><i class="far fa-kiss-wink-heart" style="font-size:130px; margin-bottom:15px;"></i></div>
                                    <span>행복해요</span>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
